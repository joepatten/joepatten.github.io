<h3>Regional Event 1 EU Playoffs Predictions</h3>

<div id="bracket-viz">
</div>
<script src="https://d3js.org/d3.v5.min.js"></script>

  <script src="https://d3js.org/d3-array.v2.min.js"></script>
  <script src="../assets/js/bracket-viz.js"></script>
  <script>
    // data taken from assets/data/predictions2.csv
    // javascript taken from assets/js/breacket-viz.js
    // css from _bracket-viz.scss
    // TODO: put bracket in include (anyway to have the file as an input that I could put in?)
    // 
    // The data retrieving call is placed outside the bracket drawing code so the retrieved data can be used by both the bracket viz and the table viz
    d3.csv("/assets/data/updated_predictions2.csv")
      .then((data) => {
        // console.log(data);
        // Draw bracket viz
        bracketViz({
          el: document.querySelector("#bracket-viz"),
          data: data,
        });
        // Draw table viz
        // Set up bracket/table toggle
      })
      .catch((error) => {
        console.error(error);
        // Handle errors
        // Here I used the simplest solution. If you want more complex message, you can put the error message markup in the html body, and toggle the visibility of the message using a class
        document.querySelector("#bracket-viz").textContent =
          "Something went wrong. Please try again later.";
      });
  </script>
